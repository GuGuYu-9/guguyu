<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可爱小天地</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
            color: #ff69b4;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background-color: #ffb6c1;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-top: 10px;
        }
        
        .content-box {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .content-box::before {
            content: "";
            position: absolute;
            top: -10px;
            right: -10px;
            width: 50px;
            height: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff69b4"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: contain;
            opacity: 0.3;
        }
        
        h2 {
            color: #ff69b4;
            border-bottom: 2px dotted #ffb6c1;
            padding-bottom: 10px;
        }
        
        .kawaii-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
            margin: 10px;
        }
        
        .kawaii-button:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }
        
        .animal {
            font-size: 2em;
            margin: 10px;
            display: inline-block;
            transition: transform 0.3s;
        }
        
        .animal:hover {
            transform: rotate(15deg) scale(1.2);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            font-size: 0.9em;
            color: #ff69b4;
        }
        
        .rainbow-text {
            background: linear-gradient(to right, #ff69b4, #ffb6c1, #ff69b4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 3s linear infinite;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .bounce {
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="rainbow-text">欢迎来到可爱小天地</h1>
            <div class="subtitle">一个充满欢乐和甜蜜的地方</div>
        </header>
        
        <div class="content-box">
            <h2>✨ 可爱小动物 ✨</h2>
            <div>
                <span class="animal">🐰</span>
                <span class="animal">🐱</span>
                <span class="animal">🐶</span>
                <span class="animal">🦊</span>
                <span class="animal">🐻</span>
                <span class="animal">🐼</span>
            </div>
            <p>点击上面的小动物，看看会发生什么神奇的事情！</p>
        </div>
        
        <div class="content-box">
            <h2>🎀 可爱按钮 🎀</h2>
            <button class="kawaii-button" onclick="showMessage()">点击我</button>
            <button class="kawaii-button" onclick="changeColor()">变色魔法</button>
            <button class="kawaii-button bounce" onclick="addSparkles()">添加星星</button>
            <p id="message"></p>
        </div>
        
        <div class="content-box">
            <h2>🍭 可爱小贴士 🍭</h2>
            <ul>
                <li>每天都要保持微笑哦！😊</li>
                <li>和朋友分享快乐会让快乐加倍！</li>
                <li>记得给自己一个小小的奖励～</li>
                <li>生活就像糖果，有各种不同的味道！</li>
            </ul>
        </div>
        
        <footer>
            <p>❤️ 愿你每天都像糖果一样甜蜜 ❤️</p>
            <p>© 2025 可爱小天地 - 所有权利保留</p>
        </footer>
    </div>
    
    <script>
        // 动物点击效果
        const animals = document.querySelectorAll('.animal');
        animals.forEach(animal => {
            animal.addEventListener('click', () => {
                const randomX = Math.random() * 20 - 10;
                const randomY = Math.random() * 20 - 10;
                const randomRotate = Math.random() * 360;
                
                animal.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotate}deg)`;
                
                setTimeout(() => {
                    animal.style.transform = '';
                }, 1000);
            });
        });
        
        // 显示消息
        function showMessage() {
            const messages = [
                "你好可爱呀！",
                "今天也是元气满满的一天！",
                "你是最棒的！",
                "保持微笑哦～",
                "生活因你而美好！"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('message').textContent = randomMessage;
        }
        
        // 改变颜色
        function changeColor() {
            const colors = ['#ff69b4', '#ffb6c1', '#ff1493', '#ff85a2', '#ff6eb4'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
        
        // 添加星星效果
        function addSparkles() {
            const sparkles = ['✨', '🌟', '💫', '⭐', '🎀', '🌸'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
                sparkle.style.position = 'absolute';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.fontSize = (Math.random() * 20 + 10) + 'px';
                sparkle.style.opacity = Math.random() * 0.5 + 0.5;
                sparkle.style.animation = `sparkle ${Math.random() * 2 + 1}s linear infinite`;
                sparkle.style.zIndex = '-1';
                
                container.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 3000);
            }
            
            // 添加CSS动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes sparkle {
                    0% { transform: scale(1); opacity: 1; }
                    50% { transform: scale(1.5); opacity: 0.7; }
                    100% { transform: scale(1); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
